<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        <title>Orçamento - Ingá Pintura</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .recibo {background: white; padding: 20px; border-radius: 8px; color: #333;}
            .logo-recibo {color: #32CD32; font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #32CD32;}
            table {width: 100%; border-collapse: collapse; margin-top: 20px;}
            th, td {text-align: left; padding: 10px; border-bottom: 1px solid #ddd;}
            .total-final {font-size: 22px; color: #28a745; margin-top: 20px; text-align: right;}
            @media print {.no-print {display: none;} }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="recibo" id="conteudoOrcamento">
                <div class="logo-recibo">INGÁ PINTURA - Orçamento profissional</div>
                <p><strong>Cliente:</strong>Orçamento Gerado via App</p>
                <p><strong>Data:</strong> <span id="dataAtual"</p>

                <table>
                    <thead>
                        <tr>
                            <th>Descrição do Serviço</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaItens">
                    </tbody>
                </table>

                <div class="total-final" id="ValorTotalPagina"></div>
            </div>

            <button class="no-print" onclick="window.print()" style="background: #6c757d; margin-top: 20px;">Salvar como PDF  / Imprimir</button>
            <button class="no-print" onclick="window.location.href='index.html'" style="background: #28a745;">Voltar para Calculadora</button>
        </div>

        <script>
            const dados = JSON.parse(localStorage.getItem('orcamentoFinal'));

            if (dados){
                document.getElementById('dataAtual').innerText = new Date().toLocaleDateString();
                const tabela = document.getElementById('tabelaItens');

                dados.itens.forEach(item => {
                    if (item.valor > 0) {
                        tabela.innerHTML += `<tr><td>${item.nome}</td><td>R$ ${item.valor.toFixed(2)}</td></tr>`;
                    }
                });

                document.getElementById('valorTotalPagina').innerHTML = `<strong>Total Geral: R$ ${dados.total.toFixed(2)}</strong>`;
            }
        </script>

    </body>

</html>
