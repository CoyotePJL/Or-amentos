<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Profissional - Ingá Pintura</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #fff; margin: 0; padding: 20px; color: #333; }
        .folha-orcamento { max-width: 600px; margin: auto; border: 1px solid #eee; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
        .cabecalho { text-align: center; border-bottom: 2px solid #007bff; padding-bottom: 20px; margin-bottom: 30px; }
        .cabecalho h1 { color: #007bff; margin: 0; font-size: 28px; }
        .cabecalho p { margin: 5px 0 0; color: #666; font-style: italic; }
        .info-obra { margin-bottom: 25px; font-size: 14px; line-height: 1.6; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background-color: #f8f9fa; text-align: left; padding: 12px; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .valor-total { text-align: right; font-size: 22px; font-weight: bold; color: #28a745; margin-top: 30px; padding-top: 10px; border-top: 2px solid #eee; }
        .assinatura { margin-top: 50px; text-align: center; border-top: 1px solid #ccc; padding-top: 10px; width: 200px; margin-left: auto; margin-right: auto; font-size: 12px; }
        .botoes-acao { text-align: center; margin-top: 30px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn-print { background-color: #6c757d; color: white; }
        .btn-voltar { background-color: #007bff; color: white; }
        @media print { .botoes-acao { display: none; } body { padding: 0; } .folha-orcamento { border: none; box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div class="folha-orcamento">
    <div class="cabecalho">
        <h1>INGÁ PINTURA</h1>
        <p>Serviços de Pintura, Verniz e Metais</p>
    </div>

    <div class="info-obra">
        <strong>Data do Orçamento:</strong> <span id="data"></span><br>
        <strong>Responsável:</strong> Orçamento gerado via IngáApp
    </div>

    <table>
        <thead>
            <tr>
                <th>Descrição do Serviço</th>
                <th>Valor Estimado</th>
            </tr>
        </thead>
        <tbody id="tabelaCorpo">
            </tbody>
    </table>

    <div class="valor-total" id="totalOrcamento"></div>

    <div class="assinatura">
        Ingá Pintura<br>
        Profissional Responsável
    </div>
</div>

<div class="botoes-acao">
    <button class="btn-print" onclick="window.print()">Imprimir ou Salvar PDF</button>
    <button class="btn-voltar" onclick="window.location.href='index.html'">Nova Consulta</button>
</div>

<script>
    // Recupera os dados salvos pelo script.js
    const dadosSalvos = JSON.parse(localStorage.getItem('orcamentoFinal'));

    if (dadosSalvos) {
        document.getElementById('data').innerText = new Date().toLocaleDateString('pt-BR');
        const tabela = document.getElementById('tabelaCorpo');
        
        // Percorre os itens e cria as linhas da tabela se o valor for maior que zero
        dadosSalvos.itens.forEach(item => {
            if (item.valor > 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.nome}</td><td>R$ ${item.valor.toFixed(2)}</td>`;
                tabela.appendChild(tr);
            }
        });

        document.getElementById('totalOrcamento').innerText = `TOTAL: R$ ${dadosSalvos.total.toFixed(2)}`;
    } else {
        document.body.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado. Volte e calcule o orçamento primeiro.</p>";
    }
</script>

</body>
</html>
