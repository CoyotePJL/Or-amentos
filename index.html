<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingá Pintura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #28a745; margin-bottom: 25px;">
            Ingá Pintura
        </h1>

        <div class="campo-orcamento">
            <label>Quantidade de Paredes:</label>
            <input type="number" id="qtdParedes" value="1">
        </div>

        <div class="campo-orcamento">
            <label>M² de cada parede:</label>
            <input type="number" id="metros" value="12">
        </div>

        <div class="campo-orcamento">
            <label>Possui umidade para tratar?</label>
            <div class="opcoes-radio">
                <input type="radio" name="umidade" id="umidadeNao" checked onclick="toggleUmidade()"> Não
                <input type="radio" name="umidade" id="umidadeSim" onclick="toggleUmidade()"> Sim
            </div>
        </div>
        <div id="campoValorUmidade" style="display:none;" class="campo-orcamento">
            <input type="number" id="valorUmidade" placeholder="Valor do tratamento (R$)">
        </div>

        <div class="campo-orcamento">
            <label>Aplicação de Massa / Reparos:</label>
            <select id="tipoMassa" onchange="checkReparoMassa()">
                <option value="nenhuma">Nenhuma</option>
                <option value="reparos">Pequenos Reparos (Valor Manual)</option>
                <option value="fino_corrida">Acabamento Fino c/ M. Corrida (m²)</option>
                <option value="fino_acrilica">Acabamento Fino c/ M. Acrílica (m²)</option>
            </select>
        </div>
        <div id="reparoMassaManual" style="display:none;" class="campo-orcamento">
            <input type="number" id="valorReparoMassa" placeholder="Valor da Massa/Reparo (R$)">
        </div>

        <div class="campo-orcamento">
            <label>Tipo de Lixamento:</label>
            <select id="tipoLixamento" onchange="checkReparoLixa()">
                <option value="nao">Não precisa lixar</option>
                <option value="reparos_lixa">Reparos Pontuais (Valor Manual)</option>
                <option value="lixa_corrida">Lixamento Massa Corrida (m²)</option>
                <option value="lixa_acrilica">Lixamento Massa Acrílica (m²)</option>
            </select>
        </div>
        <div id="reparoLixaManual" style="display:none;" class="campo-orcamento">
            <input type="number" id="valorReparoLixa" placeholder="Valor do Lixamento (R$)">
        </div>

        <div class="campo-orcamento">
            <label>Estado Atual da Parede:</label>
            <select id="estadoParede">
                <option value="simples">Parede Simples (R$ 120)</option>
                <option value="gesso">Gesso (R$ 180)</option>
            </select>
        </div>

        <div class="campo-orcamento">
            <label>Deseja extras (Verniz/Metal)?</label>
            <div class="opcoes-radio">
                <input type="radio" name="extra" id="extraNao" checked onclick="toggleExtra()"> Não
                <input type="radio" name="extra" id="extraSim" onclick="toggleExtra()"> Sim
            </div>
        </div>

        <div id="campoServicoExtra" style="display:none;" class="campo-orcamento">
            <select id="tipoExtra" onchange="atualizarOpcoesExtra()">
                <option value="">Escolha...</option>
                <option value="verniz">Verniz (Madeira)</option>
                <option value="metal">Metais</option>
            </select>
            <div id="subOpcoesExtra" style="display:none; margin-top:10px;">
                <select id="itemExtra"></select>
                <input type="number" id="qtdExtra" value="1" style="margin-top:10px;" placeholder="Quantidade">
            </div>
        </div>

        <button onclick="calcularOrcamento()">Calcular</button>
        <div id="status" class="aviso">O resultado aparecerá aqui.</div>
        
        <button id="btnCliente" onclick="irParaOrcamento()" style="background:#007bff; display:none;">Ver Versão do Cliente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
