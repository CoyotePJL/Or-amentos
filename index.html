<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Calculadora de Orçamentos</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <div class="container">
                <h1>Orçamento Ingá Pintura</h1>
                
                <div class="campo-orçamento">
                    <label for="metros">Tamanho da parede (m²):</label>
                    <input type="number" id="metros" placeholder="Ex: 12" value="12">
                    <small>Sua base de calculo é 12m²</small>
                </div>

                <button onclick="proximoPasso()">Confirmar área</button>

                <div id="status" class="aviso"></div>
            </div>

            <div class="campo-orçamento">
                <label>Possui umidade para tratar?</label>
                <div class="opcoes-radio">
                    <input type="radio" name="umidade" value="nao" id="umidadeNao" checked onclick="toggleUmidade()">
                    <label for="umidadeNao" class="label-inline">Não</label>

                    <input type="radio" name="umidade" value="sim" id="umidadeSim" onclick="toggleUmidade()">
                    <label for="umidadeSim" class="label-inline">Sim</label>
                </div>
            </div>

                <div id="campoValorUmidade" class="campo-orçamento" style="display: none;">
                    <label for="valorUmidade">Valor do tratamento de umidade (R$):</label>
                    <input type="number" id="valorUmidade" placeholder="Digite o valor combinado">
                </div>

            <div class="campo-orçamento">
                <label for="tipoMassa">Tipo de Aplicação de massa</label>
                <select id="tipoMassa" onclick="toggleMassa()">
                    <option value="nenhuma">Nenhuma</option>
                    <option value="pequeno">Pequeno reparo (valor manual)</option>
                    <option value="corrida">Acabamento fino - Massa corrida</option>
                    <option value="acrilica">Acabamento fino - Massa acrílica</option>
                </select>
            </div>   

            <div id="campoMassaManual" class="campo-orçamento" style="display: none;">
                <label for="valorMassaManual">Valor do reparo (R$)</label>
                <input type="number" id="valorMassaManual" placeholder="Valor para a área pequena">
            </div>

            <div id="campoDemaosMassa" class="campo-orçamento" style="display: none;">
                <label for="demaosMassa">Quantidade de demãos de massa:</label>
                <input type="number" id="demaosMassa" value="2" min="1">
            </div>

            <div class="campo-orçamento">
                <label for=""tipoLixamento">Tipo de Lixamento</label>
                <select id="tipoLixamento" onchange="toggleLixamento()">
                    <option value="nenhum">Não precisa lixar</option>
                    <option value="manual_pequeno">Pequeno reparo</option>
                    <option value="lixa_corrida">Lixar massa corrida</option>
                    <option value="lixa_acrilica">Lixar massa acrílica</option>
                </select>
            </div>

            <div id="campoLixamentoManual" class="campo-orçamento" style="display: none;">
                <label for="valorLixaManual">Valor do lixamento (R$)</label>
                <input type="number" id="valorLixaManual" placeholder="Digite o valor combinado">
            </div>

            <div class="campo-orçamento">
                <label for="estadoParede">Estado atual da parede</label>
                <select id="estadoParede">
                    <option value="simples">Apenas pintura</option>
                    <option value="liso">Massa</option>
                    <option value="gesso">Gesso (Requer fundo preparador)</option>
                </select>
            </div>

            <div class="campo-orçamento">
                <label for="demaosTinta">Quantidade de demãos de tinta:</label>
                <input type="number" id="demaosTinta" value="2" min="1">
                <small>Cada demão multiplica o valor basse do estado da parede.</small>
            </div>

            <button onclick="calcularOrcamento()">Gerar Orçamento final</button>
            
            <div id="status" class="aviso">
                O valor detalhado aparecerá aqui...
            </div>

            <script src="script.js"></script>
        </body>
